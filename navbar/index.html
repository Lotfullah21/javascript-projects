<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>navbar</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="#home">
            <img
              src="./assets/logo/main-logo.png"
              alt=""
              class="nav-hero-photo"
          /></a>
          <button class="nav-toggle" id="nav-toggle">
            <i class="fa-solid fa-bars"> </i>
          </button>
        </div>
        <!-- end of nav header -->
        <!-- nav links -->
        <ul class="nav-links">
          <!-- single link -->
          <li>
            <a class="nav-link nav-home" href="./public/index.html">home</a>
          </li>
          <li>
            <a class="nav-link nav-courses" href="./public/courses.html"
              >courses</a
            >
          </li>
          <li>
            <a class="nav-link nav-projects" href="./public/projects.html"
              >projects</a
            >
          </li>
          <li>
            <a class="nav-link nav-about" href="./public/about.html">about</a>
          </li>
          <!-- end of single link -->
        </ul>
        <!-- end of nav links -->
        <!-- footer icons-->
        <ul class="footer-icons">
          <!-- single-icon -->
          <li>
            <a
              href="https/www.twitter.com"
              target="_blank"
              class="footer-icon twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <!-- end of single icon -->
          <!-- single-icon -->
          <li>
            <a
              href="https/www.facebook.com"
              target="_blank"
              class="footer-icon facebook"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <!-- end of single icon -->
          <!-- single-icon -->
          <li>
            <a
              href="https/www.instagram.com"
              target="_blank"
              class="footer-icon instagram"
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
          </li>
          <!-- end of single icon -->
        </ul>
        <!-- end of footer icons -->
        <!-- end of footer-icons -->
      </div>
    </nav>
    <!-- end of navbar -->
    <script src="app.js"></script>
  </body>
</html>

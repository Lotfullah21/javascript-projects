<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>counter</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h4>our reviews</h4>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./main.jpg" alt="" id="person-img" />
          </div>
          <h4 id="author">Lotfullah</h4>
          <p id="job">AI engineer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores
            sed, hic ut illo reiciendis quisquam?Lorem ipsum dolor sit amet,
            consectetur adipisicing elit. Optio!
          </p>
          <!-- prev-next buttons -->
          <div class="button-container">
            <button class="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button class="next">
              <i class="fa-solid fa-angle-right"></i>
            </button>
          </div>
          <button class="random-button">suprise me</button>
        </article>
      </section>
    </main>
    <script src="./counter.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styel.css" />
    <title>sidebar</title>
  </head>
  <body>
    <button class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <!-- side bar -->
    <aside class="sidebar">
      <!-- header -->
      <div class="sidebar-header">
        <h4 class="sidebar-logo">Hoshmand <span>Lab</span></h4>
        <button type="button" class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <!-- end of header -->
      <!-- sidebar links -->
      <ul class="sidebar-links">
        <li class="sidebar-link"><a href="#home.html">home</a></li>
        <li class="sidebar-link"><a href="#courses.html">courses</a></li>
        <li class="sidebar-link"><a href="#projects.html">projects</a></li>
        <li class="sidebar-link"><a href="#about.html">about us</a></li>
      </ul>
      <!-- end of sidebar links -->
      <!-- sidebar-icons -->
      <ul class="sidebar-icons">
        <li class="sidebar-icon">
          <a href="#https/www.instagram.com"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li class="sidebar-icon">
          <a href="#https/www.instagram.com"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li class="sidebar-icon">
          <a href="#https/www.instagram.com"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li class="sidebar-icon">
          <a href="#https/www.instagram.com"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
      <!-- end of sidebar icons -->
    </aside>
    <!-- end of sidebar -->

    <script src="./app.js"></script>
  </body>
</html>
